version: "3.9"

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-catalog}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-catalog}
      POSTGRES_DB: ${POSTGRES_DB:-catalog}
      POSTGRES_HOST_AUTH_METHOD: ${POSTGRES_HOST_AUTH_METHOD:-trust}
    ports:
      - "${POSTGRES_PORT:-55432}:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  migrate:
    image: migrate/migrate:v4.17.0
    depends_on:
      - db
    volumes:
      - ./migrations:/migrations
    command: [
      "-path", "/migrations",
      "-database", "${DATABASE_URL:-postgres://catalog:catalog@db:5432/catalog?sslmode=disable}",
      "up"
    ]
    restart: "no"

  redis:
    image: redis:7-alpine
    container_name: qisur-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: on-failure

  api:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - migrate
      - redis
    environment:
      HTTP_PORT: ${HTTP_PORT:-8080}
      DATABASE_URL: ${DATABASE_URL:-postgres://catalog:catalog@db:5432/catalog?sslmode=disable}
      ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@example.com}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-changeme}
      ADMIN_FULL_NAME: ${ADMIN_FULL_NAME:-Catalog Admin}
      JWT_SECRET: ${JWT_SECRET:-changeme}
      JWT_ISSUER: ${JWT_ISSUER:-catalog-api}
      JWT_TTL: ${JWT_TTL:-15m}
      REDIS_ADDR: ${REDIS_ADDR:-redis:6379}
      REDIS_PASSWORD: ${REDIS_PASSWORD:-""}
      REDIS_DB: ${REDIS_DB:-0}
    ports:
      - "${HTTP_PORT:-8080}:8080"

volumes:
  db_data:
  redis_data:
