info:
  contact: {}
  description: Catalog and identity API with WebSocket notifications.
  title: QISUR Catalog API
  version: 0.1.0
paths:
  /categories:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/internal_http.CategoryResponse'
            type: array
      summary: List categories
      tags:
      - Catalog
    post:
      consumes:
      - application/json
      parameters:
      - description: Category payload
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/internal_http.CreateCategoryRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/internal_http.CategoryResponse'
      security:
      - BearerAuth: []
      summary: Create category
      tags:
      - Catalog
  /categories/{id}:
    delete:
      parameters:
      - description: Category ID
        in: path
        name: id
        required: true
        type: string
      responses:
        "204":
          description: No Content
      security:
      - BearerAuth: []
      summary: Delete category
      tags:
      - Catalog
    put:
      consumes:
      - application/json
      parameters:
      - description: Category ID
        in: path
        name: id
        required: true
        type: string
      - description: Category update payload
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/internal_http.UpdateCategoryRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_http.CategoryResponse'
      security:
      - BearerAuth: []
      summary: Update category
      tags:
      - Catalog
  /identity/login:
    post:
      consumes:
      - application/json
      parameters:
      - description: Login payload
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/catalog-api_internal_http.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/catalog-api_internal_http.LoginResponse'
      summary: Login user
      tags:
      - Identity
  /identity/users:
    post:
      consumes:
      - application/json
      parameters:
      - description: User registration payload
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/catalog-api_internal_http.RegisterUserRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/catalog-api_internal_http.IdentityResponse'
      summary: Register standard user
      tags:
      - Identity
  /identity/users/me:
    put:
      consumes:
      - application/json
      parameters:
      - description: User update payload
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/catalog-api_internal_http.UpdateUserRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/catalog-api_internal_http.IdentityResponse'
      security:
      - BearerAuth: []
      summary: Update user profile (no role change)
      tags:
      - Identity
  /identity/users/{id}/block:
    post:
      consumes:
      - application/json
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: string
      - description: Block reason
        in: body
        name: body
        schema:
          $ref: '#/definitions/catalog-api_internal_http.BlockUserRequest'
      produces:
      - application/json
      responses:
        "204":
          description: No Content
      security:
      - BearerAuth: []
      summary: Block user (admin)
      tags:
      - Identity
  /identity/users/{id}/role:
    put:
      consumes:
      - application/json
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: string
      - description: Role payload
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/catalog-api_internal_http.UpdateUserRoleRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/catalog-api_internal_http.IdentityResponse'
      security:
      - BearerAuth: []
      summary: Update user role (admin)
      tags:
      - Identity
  /identity/users/client:
    post:
      consumes:
      - application/json
      parameters:
      - description: Client registration payload
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/catalog-api_internal_http.RegisterClientRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/catalog-api_internal_http.IdentityResponse'
      summary: Register client user
      tags:
      - Identity
  /identity/verify:
    post:
      consumes:
      - application/json
      parameters:
      - description: Verification payload
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/catalog-api_internal_http.VerifyUserRequest'
      produces:
      - application/json
      responses:
        "204":
          description: No Content
      summary: Verify user with code
      tags:
      - Identity
  /products:
    get:
      parameters:
      - default: 20
        description: Limit
        in: query
        name: limit
        type: integer
      - default: 0
        description: Offset
        in: query
        name: offset
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      summary: List products
      tags:
      - Products
    post:
      consumes:
      - application/json
      parameters:
      - description: Product payload
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/internal_http.CreateProductRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/internal_http.ProductResponse'
      security:
      - BearerAuth: []
      summary: Create product
      tags:
      - Products
  /products/{id}:
    delete:
      parameters:
      - description: Product ID
        in: path
        name: id
        required: true
        type: string
      responses:
        "204":
          description: No Content
      security:
      - BearerAuth: []
      summary: Delete product
      tags:
      - Products
    get:
      parameters:
      - description: Product ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_http.ProductResponse'
      summary: Get product detail
      tags:
      - Products
    put:
      consumes:
      - application/json
      parameters:
      - description: Product ID
        in: path
        name: id
        required: true
        type: string
      - description: Product update payload
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/internal_http.UpdateProductRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_http.ProductResponse'
      security:
      - BearerAuth: []
      summary: Update product
      tags:
      - Products
  /products/{id}/history:
    get:
      parameters:
      - description: Product ID
        in: path
        name: id
        required: true
        type: string
      - description: Start date RFC3339
        in: query
        name: start
        type: string
      - description: End date RFC3339
        in: query
        name: end
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/internal_http.ProductHistoryResponse'
            type: array
      summary: Product history
      tags:
      - Products
  /search:
    get:
      parameters:
      - description: product or category
        in: query
        name: type
        required: true
        type: string
      - description: Search query
        in: query
        name: q
        type: string
      - default: 20
        description: Limit
        in: query
        name: limit
        type: integer
      - default: 0
        description: Offset
        in: query
        name: offset
        type: integer
      - description: Sort field
        in: query
        name: sort
        type: string
      - description: Sort order asc|desc
        in: query
        name: order
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      summary: Search products or categories
      tags:
      - Search
schemes:
- http
securityDefinitions:
  BearerAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
  /products/{id}/categories/{categoryId}:
    post:
      security:
      - BearerAuth: []
      parameters:
      - description: Product ID
        in: path
        name: id
        required: true
        type: string
      - description: Category ID
        in: path
        name: categoryId
        required: true
        type: string
      responses:
        "204":
          description: No Content
      summary: Relate product to category
      tags:
      - Products
